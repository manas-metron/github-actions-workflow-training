name: Lint Check and Package Creation

on:
  push:
    branches:
      - '**'  # Triggers on push to any branch

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run lint check
      - name: Run Lint
        run: npm run lint
        continue-on-error: true  # Abort if lint fails

  package:
    runs-on: ubuntu-latest
    needs: lint-check  # Only runs if lint-check passes

    steps:
      # Step 5: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 6: Zip the files
      - name: Create Package
        run: zip -r react-app-package.zip .

      # Step 7: Upload the zip as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app-package
          path: react-app-package.zip
